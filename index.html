<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/95471b0230.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <h1>
    SPLI<br />
    TTER
  </h1>
  <div class="app">
    <form id="app_form" action="#">
      <div class="input-areas">
        <div class="bill-area area">
          <label for="bill">
            Bill
          </label>
          <div class="styled-input">
            <i class="icon fas fa-dollar-sign"></i>
            <input type="number" name="bill" id="bill" placeholder="0" tabindex="1" />
          </div>
        </div>

        <div class="tip-area area">
          <label>
            Select Tip %
          </label>
          <div class="tips-grid">
            <input type="radio" name="tip" id="tip_5" data-rate="5" tabindex="2">
            <label class="radio-label" for="tip_5">5%</label>
            <input type="radio" name="tip" id="tip_10" data-rate="10" tabindex="3">
            <label class="radio-label" for="tip_10">10%</label>
            <input type="radio" name="tip" id="tip_15" data-rate="15" tabindex="4">
            <label class="radio-label" for="tip_15">15%</label>
            <input type="radio" name="tip" id="tip_25" data-rate="25" tabindex="5">
            <label class="radio-label" for="tip_25">25%</label>
            <input type="radio" name="tip" id="tip_50" data-rate="50" tabindex="6">
            <label class="radio-label" for="tip_50">50%</label>
            <input type="number" name="tip_custom" id="tip_custom" placeholder="Custom" tabindex="7" />
          </div>
        </div>

        <div class="pax-area area">
          <div class="input-header">
            <label for="pax">
              Number of People
            </label>
            <span id="pax-error">
              Can't be zero
            </span>
          </div>
          <div class="styled-input">
            <i class="icon fas fa-user"></i>
            <input type="number" name="pax" id="pax" placeholder="1" tabindex="8">
          </div>
        </div>
      </div>

      <div class="totals-area area">
        <dl>
          <dt class="totals-label">Tip Amount
            <em>/ person</em>
          </dt>
          <dd id="tip_per_pax">
            $0.00
          </dd>
          <dt class="totals-label">Total
            <em>/ person</em>
          </dt>
          <dd id="total_per_pax">
            $0.00
          </dd>
        </dl>

        <input id="btnReset" class="btn btn-reset " type="reset">
      </div>
    </form>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rod</a>.
  </div> -->

  <script src="js/app.js"></script>
</body>

</html>
